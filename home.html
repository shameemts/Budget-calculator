<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
        }
        .calculator-container {
            max-width: 600px;
            margin: 50px auto;
        }
        h2 {
            color: green;
        }
        .result {
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
    </style>
   
</head>
<body>
    <div class="calculator-container">
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="text-center">Money Master</h2>
                <form id="budgetForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="income">Total Income</label>
                            <input type="number" class="form-control" id="income" placeholder="Income" required>
                        </div>
                        <div class="form-group col-md-6 d-flex align-items-end">
                            <label class="sr-only">Add Income</label>
                            <button type="button" class="btn btn-primary btn-block" onclick="addIncome()">Add Income</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="expenseType">Expense Type</label>
                            <select class="form-control" id="expenseType">
                                <option value="Transportation">Transportation</option>
                                <option value="Food">Food</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="expense">Total Expenses</label>
                            <input type="number" class="form-control" id="expense" placeholder="Amount" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-danger btn-block" onclick="addExpense()">Add Expense</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body bg-success text-light">
                <h5 class="text-center"></h5>
                <div class="result fs-5" id="result">Balance: $0.00</div>
            </div>
        </div>
    </div>

    <script>
        let totalIncome = 0;
        let totalExpenses = 0;

        function addIncome() {
            const incomeValue = parseFloat(document.getElementById('income').value) || 0;
            totalIncome += incomeValue;
            document.getElementById('income').value = ''; // Clear input field
            updateBalance();
        }

        function addExpense() {
            const expenseValue = parseFloat(document.getElementById('expense').value) || 0;
            const expenseType = document.getElementById('expenseType').value;
            totalExpenses += expenseValue;
            document.getElementById('expense').value = ''; // Clear input field
            // Log the expense category (optional)
            console.log(`Added expense: ${expenseType} - $${expenseValue}`);
            updateBalance();
        }

        function updateBalance() {
            const balance = totalIncome - totalExpenses;
            document.getElementById('result').innerHTML = `Balance: $${balance.toFixed(2)}`;
        }
    </script>
</body>
</html>
